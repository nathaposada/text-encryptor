<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptador de textos</title>
    <link rel="stylesheet" href="encriptador.css">

</head>
    
<body>
    
    <main>

        <div class="container">
            <div class="encriptar">

                <textarea 
                    name="texto" class= "texto" id="texto" cols="70" rows="10" placeholder="Ingresa el texto aquí"></textarea>
            
            </div>
            
            <div class="condiciones">
                <p> Solo letras mayusculas y sin acéntos</p>
            </div>

            <div class="botones">

            <button class="encriptar" type="button" onclick="encriptar()">Encriptar</button>
            <button class="desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
        
            </div>
            
        </div>
       
        <div class="encriptado">
            <img src="img/oso panda v2.png" alt="panda buscando" class="panda">

            <div class="men-encriptado">
                <h2 class="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p class="texto-encriptar">Ingresa el texto que desees encriptar o desencriptar</p>
                

            </div>

        </div>
    </main>
    
</body>
<script src="encriptador.js" ></script>
</html>
